<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mike PeÃ±a" />
    <title>Where in the world?</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Where in the world?</h1>
            <button class="theme-toggle">Dark Mode</button>
        </header>

        <main>
            <section class="controls">
                <form>
                    <input class="search__input" type="text" id="search" placeholder="Search for a country..." name="search">
                    <button type="submit"></button>
                </form>
                <select class="region-filter">
                    <option value="" disabled selected>Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </section>

            <section class="countries-container"></section>
        </main>
    </div>
    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

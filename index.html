<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mike PeÃ±a" />
    <title>Where in the world?</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a061d59ea3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__wrapper">
          <a href="index.html" class="header__home-link">
            <h1 class="header__title">Where in the world?</h1>
          </a>
          <button class="theme-toggle">
            <i class="fa-regular fa-moon theme-toggle__icon"></i>
            <span class="theme-toggle__text">Dark Mode</span>
          </button>
        </div>
      </header>

      <main class="content content-home">
        <section class="controls controls-home">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass search__icon"></i>
            <input
              class="search__input"
              type="text"
              id="search"
              placeholder="Search for a country..."
              name="search"
            />
          </div>

          <div class="dropdown region-dropdown">
            <button class="dropdown__button" type="button">
              <span class="dropdown__selected">Filter by Region</span>
              <i class="fa-solid fa-angle-down dropdown__icon"></i>
            </button>
            <ul class="dropdown__menu">
              <li class="dropdown__item" data-value="Africa">Africa</li>
              <li class="dropdown__item" data-value="Americas">America</li>
              <li class="dropdown__item" data-value="Asia">Asia</li>
              <li class="dropdown__item" data-value="Europe">Europe</li>
              <li class="dropdown__item" data-value="Oceania">Oceania</li>
              <li class="dropdown__item" data-value="">All</li>
            </ul>
          </div>
        </section>

        <section class="countries">
          <ul class="countries__container"></ul>
        </section>
      </main>
    </div>
    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

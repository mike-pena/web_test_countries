<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mike PeÃ±a" />
    <title>Where in the world?</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a061d59ea3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header-wrapper">
                <h1 class="header__title">Where in the world?</h1>
                <button class="theme-toggle">
                    <i class="fa-regular fa-moon theme-toggle__icon"></i>
                    <span>Dark Mode</span>
                </button>
            </div>
        </header>

        <main class="content">
            <section class="controls">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass search__icon"></i>
                    <input class="search__input" type="text" id="search" placeholder="Search for a country..." name="search">
                </div>
                
                <div class="select-wrapper">
                    <select class="region-filter">
                        <option value="" selected>Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">America</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                    <i class="fa-solid fa-angle-down select__arrow"></i>
                </div>
            </section>

            <section class="countries">
                <ul class="countries-container"></ul>
            </section>
        </main>
    </div>
    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
